{% if user.is_authenticated %}
{% include "header.html" %}
{% include "sidenav.html" %}
<div id="layoutSidenav_content">
<main>
   <div class="container-fluid px-4">

      <h1 class="mt-4">Update Employee Form</h1>
       {% for message in messages %}
            <div class="alert alert-dismissible fade show {% if message.tags == 'success' %}alert-success{% elif message.tags == 'error' %}alert-danger{% endif %}" role="alert" id="alertMessage">
               <strong>Alert:</strong> {{ message }}
               <button type="button" class="close" data-dismiss="alert" aria-label="Close">
               <span aria-hidden="true">&times;</span>
               </button>
            </div>
            {% endfor %}
      <div class="card mb-4">
         <div class="card-header">
            <i class="fas fa-table me-1"></i>
            Register form
         </div>
         {% block content %}
         <div class="card-body">
            <form method="post" enctype="multipart/form-data">
               {% csrf_token %}
               <div class="row">
                  <!-- Left side -->
                  <div class="col-md-3">
                     <form method="post" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="form-floating mb-3">
        <input class="form-control" type="text" id="{{ form.full_name.id_for_label }}" name="{{ form.full_name.name }}" value="{{ form.instance.full_name }}">
        <label for="{{ form.full_name.id_for_label }}">{{ form.full_name.label }}</label>
    </div>

    <div class="form-floating mb-3">
        <input class="form-control" type="text" id="{{ form.father_name.id_for_label }}" name="{{ form.father_name.name }}" value="{{ form.instance.father_name }}">
        <label for="{{ form.father_name.id_for_label }}">{{ form.father_name.label }}</label>
    </div>

    <div class="form-floating mb-3">
        <input class="form-control" type="email" id="{{ form.email.id_for_label }}" name="{{ form.email.name }}" value="{{ form.instance.email }}">
        <label for="{{ form.email.id_for_label }}">{{ form.email.label }}</label>
    </div>

    <div class="form-floating mb-3">
        <input class="form-control" type="date" id="{{ form.hire_date.id_for_label }}" name="{{ form.hire_date.name }}"  value="{% if form.instance.hire_date %}{{ form.instance.hire_date|date:'Y-m-d' }}{% endif %}">
        <label for="{{ form.hire_date.id_for_label }}">{{ form.hire_date.label }}</label>
    </div>

    <div class="form-floating mb-3">
        <input class="form-control" type="text" id="{{ form.position.id_for_label }}" name="{{ form.position.name }}" value="{{ form.instance.position }}">
        <label for="{{ form.position.id_for_label }}">{{ form.position.label }}</label>
    </div>

    <div class="form-floating mb-3">
        <input class="form-control" type="tel" id="{{ form.phone_number.id_for_label }}" name="{{ form.phone_number.name }}" value="{{ form.instance.phone_number }}">
        <label for="{{ form.phone_number.id_for_label }}">{{ form.phone_number.label }}</label>
    </div>

    <div class="form-floating mb-3">
        <textarea class="form-control" id="{{ form.address.id_for_label }}" name="{{ form.address.name }}" >{{ form.instance.address }}</textarea>
        <label for="{{ form.address.id_for_label }}">{{ form.address.label }}</label>
    </div>

    <div class="form-floating mb-3">
        <input class="form-control" type="date" id="{{ form.date_of_birth.id_for_label }}" name="{{ form.date_of_birth.name }}" value="{% if form.instance.date_of_birth %}{{ form.instance.date_of_birth|date:'Y-m-d' }}{% endif %}">
        <label for="{{ form.date_of_birth.id_for_label }}">{{ form.date_of_birth.label }}</label>
    </div>

    <div class="form-floating mb-3">
    <input class="form-control" type="text" id="{{ form.emergency_contact_number.id_for_label }}" name="{{ form.emergency_contact_number.name }}" value="{{ form.instance.emergency_contact_number }}">
    <label for="{{ form.emergency_contact_number.id_for_label }}">{{ form.emergency_contact_number.label }}</label>
    </div>

    <div class="form-floating mb-3">
        <input class="form-control" type="file" id="{{ form.picture.id_for_label }}" name="{{ form.picture.name }}">
        <label for="{{ form.picture.id_for_label }}">{{ form.picture.label }}</label>
    </div>

    <div class="form-floating mb-3">
        <input class="form-control" type="file" id="{{ form.id_card.id_for_label }}" name="{{ form.id_card.name }}">
        <label for="{{ form.id_card.id_for_label }}">{{ form.id_card.label }}</label>
    </div>

    <div class="form-floating mb-3">
        <input class="form-control" type="date" id="{{ form.date_left.id_for_label }}" name="{{ form.date_left.name }}" value="{% if form.instance.date_left %}{{ form.instance.date_left|date:'Y-m-d' }}{% endif %}">
        <label for="{{ form.date_left.id_for_label }}">{{ form.date_left.label }}</label>
    </div>

    <div class="form-floating mb-3">
        <input class="form-control" type="text" id="{{ form.responsibility.id_for_label }}" name="{{ form.responsibility.name }}" value="{{ form.instance.responsibility }}">
        <label for="{{ form.responsibility.id_for_label }}">{{ form.responsibility.label }}</label>
    </div>

                         <div class="form-floating mb-3">
    <input class="form-control" type="text" id="{{ form.cnic_number.id_for_label }}" name="{{ form.cnic_number.name }}" value="{{ form.instance.cnic_number }}">
    <label for="{{ form.cnic_number.id_for_label }}">{{ form.cnic_number.label }}</label>
</div>

    <!-- Add more fields as needed -->

      <div class="col-md-3">
                     <div class="d-grid">
                        <button class="btn btn-primary btn-block" type="submit">Submit</button>
                     </div>
                  </div>
</form>

                  </div>
                  <!-- Right side -->
                  <!-- Right side -->

                  <!-- Add other fields here following the example -->

               </div>
            </form>
         </div>
         {% endblock %}
      </div>
   </div>
</main>
{% include "footer.html" %}
{% endif %}
