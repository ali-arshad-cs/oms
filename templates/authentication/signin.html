{% load static %}
{% include "header.html" %}    
<body class="bg-primary">
   <div id="layoutAuthentication">
      <div id="layoutAuthentication_content">
         <main>
            <div class="container">
               <div class="row justify-content-center">
                  <div class="col-lg-5">
                     <div class="card shadow-lg border-0 rounded-lg mt-5">
                        <div style="text-align: center;">
                           <img style="max-width: 30%; display: inline-block;" src="{% static 'img/logo.png' %}" alt="">
                        </div>
                        <div class="card-header">
                           <h3 class="text-center font-weight-light my-4">Staff Login</h3>
                        </div>
                        <!--ERROR MESSAGES DISPLAY START-->
                        {% for message in messages %}
                        <div class="alert alert-dismissible fade show {% if message.tags == 'success' %}alert-success{% elif message.tags == 'error' %}alert-danger{% endif %}" role="alert" id="alertMessage">
                           <strong>Alert:</strong> {{ message }}
                           <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                           <span aria-hidden="true">&times;</span>
                           </button>
                        </div>
                        {% endfor %}
                         <!--ERROR MESSAGES DISPLAY END-->
                        <div class="card-body">
                           <form action="/signin" method="post">
                              {% csrf_token %}
                              <div class="form-floating mb-3">
                                 <input class="form-control" type="text" id="username" name="username" placeholder="Create a username" required>
                                 <label for="">Username</label>
                              </div>
                              <div class="form-floating mb-3">
                                 <input class="form-control" type="password" id="pass1" name="pass1" placeholder="Enter Password" required>
                                 <label for="">Password</label>
                              </div>
                              <div class="form-check mb-3">
                                 <input class="form-check-input" id="inputRememberPassword" type="checkbox" value="" />
                                 <label class="form-check-label" for="inputRememberPassword">Remember Password</label>
                              </div>
                              <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                                 <button class="btn btn-primary" type="submit">Sign In</button>
                                 <a class="small" href="password.html">Forgot Password?</a>
                              </div>
                           </form>
                        </div>
                        <div class="card-footer text-center py-3">
                           <div class="small"><a href="/signup">Need an account? Sign up!</a></div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </main>
      </div>
      <div id="layoutAuthentication_footer">
         <footer class="py-4 bg-light mt-auto">
            <div class="container-fluid px-4">
               <div class="d-flex align-items-center justify-content-between small">
                  <div class="text-muted">Copyright &copy; Al-Saira Welfare Foundation 2024</div>
                  <div>
                     <a href="#">Privacy Policy</a>
                     &middot;
                     <a href="#">Terms &amp; Conditions</a>
                  </div>
               </div>
            </div>
         </footer>
      </div>
   </div>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
   <script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
