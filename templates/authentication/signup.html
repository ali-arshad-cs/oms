{% load static %}
{% include "header.html" %}
<body class="bg-primary">
   <div id="layoutAuthentication">
      <div id="layoutAuthentication_content">
         <main>
            <div class="container">
               <div class="row justify-content-center">
                  <div class="col-lg-7">
                     <div class="card shadow-lg border-0 rounded-lg mt-5">
                        <div class="card-header">
                           <h3 class="text-center font-weight-light my-4">Create Account</h3>
                        </div>
                        <!--ERROR MESSAGES DISPLAY START-->
                        {% for message in messages %}
                        <div class="alert alert-dismissible fade show {% if message.tags == 'success' %}alert-success{% elif message.tags == 'error' %}alert-danger{% endif %}" role="alert" id="alertMessage">
                           <strong>Alert:</strong> {{ message }}
                           <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                           <span aria-hidden="true">&times;</span>
                           </button>
                        </div>
                        {% endfor %}
                        <!--ERROR MESSAGES DISPLAY END-->
                        {% block content %}
                        <div class="card-body">
                           <form method="post" enctype="multipart/form-data">
                              {% csrf_token %}
                              <div class="row">
                                 <!-- Left side -->
                                 <div class="col-md-6">
                                    <div class="form-floating mb-3">
                                       <input class="form-control" type="text" id="{{ form.first_name.id_for_label }}" name="{{ form.first_name.name }}" required>
                                       <label for="{{ form.first_name.id_for_label }}">{{ form.first_name.label }}</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                       <input class="form-control" type="text" id="{{ form.username.id_for_label }}" name="{{ form.username.name }}" required>
                                       <label for="{{ form.username.id_for_label }}">{{ form.username.label }}</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                       <input class="form-control" type="text" id="{{ form.phone_number.id_for_label }}" name="{{ form.phone_number.name }}">
                                       <label for="{{ form.phone_number.id_for_label }}">{{ form.phone_number.label }}</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                       <textarea class="form-control" id="{{ form.bio.id_for_label }}" name="{{ form.bio.name }}" ></textarea>
                                       <label for="{{ form.bio.id_for_label }}">{{ form.bio.label }}</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                       <input class="form-control" type="password" id="{{ form.password1.id_for_label }}" name="{{ form.password1.name }}" required>
                                       <label for="{{ form.password1.id_for_label }}">{{ form.password1.label }}</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                       <input class="form-control" type="file" id="{{ form.profile_picture.id_for_label }}" name="{{ form.profile_picture.name }}" accept="image/*">
                                       <label for="{{ form.profile_picture.id_for_label }}">{{ form.profile_picture.label }}</label>
                                    </div>
                                 </div>
                                 <!-- Right side -->
                                 <div class="col-md-6">
                                    <div class="form-floating mb-3">
                                       <input class="form-control" type="text" id="{{ form.last_name.id_for_label }}" name="{{ form.last_name.name }}" required>
                                       <label for="{{ form.last_name.id_for_label }}">{{ form.last_name.label }}</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                       <input class="form-control" type="email" id="{{ form.email.id_for_label }}" name="{{ form.email.name }}"  required>
                                       <label for="{{ form.email.id_for_label }}">{{ form.email.label }}</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                       <input class="form-control" type="date" id="{{ form.date_of_birth.id_for_label }}" name="{{ form.date_of_birth.name }}">
                                       <label for="{{ form.date_of_birth.id_for_label }}">{{ form.date_of_birth.label }}</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                       <input class="form-control" type="text" id="{{ form.address.id_for_label }}" name="{{ form.address.name }}">
                                       <label for="{{ form.address.id_for_label }}">{{ form.address.label }}</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                       <input class="form-control" type="password" id="{{ form.password2.id_for_label }}" name="{{ form.password2.name }}" required>
                                       <label for="{{ form.password2.id_for_label }}">{{ form.password2.label }}</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                       <select class="form-select" id="{{ form.user_type.id_for_label }}" name="{{ form.user_type.name }}" required>
                                          <option value="" disabled selected>Select family status</option>
                                          {% for value, label in form.user_type.field.choices %}
                                          <option value="{{ value }}">{{ label }}</option>
                                          {% endfor %}
                                       </select>
                                       <label for="{{ form.user_type.id_for_label }}">{{ form.user_type.label }}</label>
                                    </div>
                                 </div>
                              </div>
                              <div class="mt-4 mb-0">
                                 <div class="d-grid">
                                    <button class="btn btn-primary btn-block" type="submit">Sign Up</button>
                                 </div>
                              </div>
                           </form>
                           {% endblock %}
                        </div>
                        <div class="card-footer text-center py-3">
                           <div class="small"><a href="signin">Have an account? Go to login</a></div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </main>
      </div>
      <div id="layoutAuthentication_footer">
         <footer class="py-4 bg-light mt-auto">
            <div class="container-fluid px-4">
               <div class="d-flex align-items-center justify-content-between small">
                  <div class="text-muted">Copyright &copy; Al-Saira Welfare Foundation 2024</div>
                  <div>
                     <a href="#">Privacy Policy</a>
                     &middot;
                     <a href="#">Terms &amp; Conditions</a>
                  </div>
               </div>
            </div>
         </footer>
      </div>
   </div>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
   <script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
