{% load static %}
{% include "header.html" %}
<body class="bg-primary">
   <div id="layoutAuthentication">
      <div id="layoutAuthentication_content">
         <main>
            <div class="container">
               <div class="row justify-content-center">
                  <div class="col-lg-7">
                     <div class="card shadow-lg border-0 rounded-lg mt-5">
                        <div class="card-header">
                           <h3 class="text-center font-weight-light my-4">Create Account</h3>
                        </div>
                        <!--ERROR MESSAGES DISPLAY START-->
                        {% for message in messages %}
                        <div class="alert alert-dismissible fade show {% if message.tags == 'success' %}alert-success{% elif message.tags == 'error' %}alert-danger{% endif %}" role="alert" id="alertMessage">
                           <strong>Alert:</strong> {{ message }}
                           <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                           <span aria-hidden="true">&times;</span>
                           </button>
                        </div>
                        {% endfor %}
                        <!--ERROR MESSAGES DISPLAY END-->
                        <div class="card-body">
                           <form action="/signup" method="post">
                              {% csrf_token %}
                              <div class="form-floating mb-3">
                                 <div class="form-floating mb-3 mb-md-0">
                                    <input class="form-control" type="text" id="username" name="username" placeholder="Create a username" pattern="[a-zA-Z0-9]+" title="Username must contain only letters and numbers" required>
                                    <label for="username">Username</label>
                                 </div>
                              </div>
                              <div class="row mb-3">
                                 <div class="col-md-6">
                                    <div class="form-floating">
                                       <input class="form-control" type="text" id="fname" name="fname" placeholder="Enter Your First Name" pattern="[A-Za-z]+" title="Only letters are allowed" required>
                                       <label for="fname">First Name</label>
                                    </div>
                                 </div>
                                 <div class="col-md-6">
                                    <div class="form-floating">
                                       <input class="form-control" type="text" id="lname" name="lname" placeholder="Enter Your Last Name" pattern="[A-Za-z]+" title="Only letters are allowed" required>
                                       <label for="lname">Last Name</label>
                                    </div>
                                 </div>
                              </div>
                              <div class="form-floating mb-3">
                                 <div class="form-floating mb-3 mb-md-0">
                                    <input class="form-control" type="email" id="email" name="email" placeholder="Enter Your Email" required>
                                    <label for="email">Email</label>
                                 </div>
                              </div>
                              <div class="row mb-3">
                                 <div class="col-md-6">
                                    <div class="form-floating mb-3 mb-md-0">
                                       <input class="form-control" type="text" id="pass1" name="pass1" placeholder="Enter Your Password" required>
                                       <label for="">Password</label>
                                    </div>
                                 </div>
                                 <div class="col-md-6">
                                    <div class="form-floating mb-3 mb-md-0">
                                       <input class="form-control" type="text" id="pass2" name="pass2" placeholder="Enter Confirm Password" required>
                                       <label for="">Confirm Password</label>
                                    </div>
                                 </div>
                              </div>
                              <div class="mt-4 mb-0">
                                 <div class="d-grid">
                                    <button class="btn btn-primary btn-block" type="submit">Sign Up</button>
                                 </div>
                              </div>
                           </form>
                        </div>
                        <div class="card-footer text-center py-3">
                           <div class="small"><a href="signin">Have an account? Go to login</a></div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </main>
      </div>
      <div id="layoutAuthentication_footer">
         <footer class="py-4 bg-light mt-auto">
            <div class="container-fluid px-4">
               <div class="d-flex align-items-center justify-content-between small">
                  <div class="text-muted">Copyright &copy; Al-Saira Welfare Foundation 2024</div>
                  <div>
                     <a href="#">Privacy Policy</a>
                     &middot;
                     <a href="#">Terms &amp; Conditions</a>
                  </div>
               </div>
            </div>
         </footer>
      </div>
   </div>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
   <script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
