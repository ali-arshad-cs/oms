<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Sign Up - User</h3>
<form action="/signup" method="post">
{% csrf_token %}
    <label for="">Username</label>
    <input type="text" id="username" name="username" placeholder="Create a username" required>
    <br>
    <label for="">First Name</label>
    <input type="text" id="fname" name="fname" placeholder="Enter Your First Name" required>
    <br>
    <label for="">Last Name</label>
    <input type="text" id="lname" name="lname" placeholder="Enter Your Last Name" required>
    <br>
    <label for="">Email</label>
    <input type="text" id="email" name="email" placeholder="Enter Your Username" required>
    <br>
    <label for="">Password</label>
    <input type="text" id="pass1" name="pass1" placeholder="Enter Your Password" required>
    <br>
    <label for="">Confirm Your Password</label>
    <input type="text" id="pass2" name="pass2" placeholder="Enter Confirm Password" required>
    <br>
    <button type="submit">Sign Up</button>

</form>
</body>
</html>
